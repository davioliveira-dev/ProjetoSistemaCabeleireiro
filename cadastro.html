<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/cadastro.css">
        <title>Salão de Cabelereiro</title>
    </head>
    <body>
        <div class="container">
           <div class="card-panel panel">
                <form class="col s12" method="POST" action="cadastrar.php" enctype="multipart/form-data">
                    <h1>Seja Bem-Vindo(a)!</h1>
                    <h2>Seu Cadastro de Cliente :)</h2>
                    <div class="row">
                        <div class="input-field col s6 ">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix nome" type="text" name="nome" class="validate nome inputs" title="No máximo 50 caracteres!" minlength="4" maxlength="50" required>
                            <label for="icon_prefix">Nome Completo</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">domain</i>
                                <input id="icon_prefix endereco" type="text" name="endereco" class="validate endereco inputs" title="No máximo 100 caracteres!" minlength="4" maxlength="100" required>
                                <label for="endereco">Endereço</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">edit_location</i>
                                <input id="icon_telephone cep" type="text" name="cep" class="validate cep inputs" id="cep" title="No máximo 8 caracteres!" minlength="8" maxlength="8" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                                <label for="cep">CEP</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone phoneWithDDD" type="tel" name="fone" id="fone" class="validate phoneWithDDD inputs" title="No máximo 11 caracteres!" minlength="11" maxlength="11" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                            <label for="icon_telephone">Telefone</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">date_range</i>
                                <input id="icon_date dataNasc" type="text" name="data_nasc" id="data_nasc" class="validate dataNasc inputs" title="No máximo 8 caracteres!" minlength="8" maxlength="8" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                                <label for="icon_date">Data de Nascimento</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">assignment</i>
                                <input id="icon_rg rg" type="text" name="rg" id="rg" class="validate rg inputs" title="No máximo 12 caracteres!" minlength="12" maxlength="12" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                                <label for="icon_rg">RG</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix">assignment_ind</i>
                                <input id="icon_cpf cpf" type="text" name="cpf" class="cpf inputs" required onblur="validarCPF(cpf.value)" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                                <label for="icon_cpf">CPF</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" name="email" id="email" class="validate inputs" title="No máximo 50 caracteres!" minlength="4" maxlength="50" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix mostrarsenha" onmouseup="mostrarsenha()" id="botao">vpn_key</i>
                            <input id="password" type="password" name="senha" id="senha" class="validate inputs" minlength="8" maxlength="20" required title="Clique no botão ao lado para vizualizar a senha! A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula
                            1 número ou caractere especial e ter um mínimo de 8 caracteres"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <label for="password">Digite sua Senha!</label>
                        </div>
                        <div class="input-field col s6">
                                <i class="material-icons prefix mostrarsenha" id="botaoConfSenha">vpn_key</i>
                                <input id="password_conf" type="password" class="validate inputs" minlength="8" maxlength="20" title="Clique no botão ao lado para vizualizar a senha! As senhas devem estar idênticas!" required>
                                <label for="password_conf">Confirme sua Senha!</label>
                        </div>
                        <div class="input-field col s6 radiosex">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="sexo" type="text" name="sexo" id="sexo" class="validate inputs" minlength="1" maxlength="1" required>
                            <label for="sexo">Sexo(Digite M ou F)</label>
                        </div>
                    <div class="input-field col s6">
                        <div class="file-field input-field inputFoto">
                            <div class="btn brown submit">
                                <span>Foto</span>
                                <input type="file" name="imagem" accept="image/*">
                            </div>
                            <div class="file-path-wrapper ">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s6 ">
                        <button class="btn waves-effect waves-light  submit" id="submit" type="submit" name="enviar">Enviar!
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/validacao.js"></script>
    </body>
</html>
