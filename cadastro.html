<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="cadastro.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="jquery.mask.min.js"></script>
        <script type="text/javascript" src="validacao.js"></script>
        <title>Salão de Cabelereiro</title>
    </head>
    <body>
        <div class="box">
            <div class="cont">
                <form class="form" method="POST" action="cadastrar.php">
                    <br><h1>Seja Bem-Vindo!</h1>
                    <h2>Cadastro de Cliente</h2>
                    <div class="input-container">
                            <input type="text" name="nome" id="name" class="input" pattern=".+" minlength="3" maxlength="50" required>
                            <label class="label" for="name">Nome</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="endereco" id="endereco" class="input" minlength="4" maxlength="100" required>
                        <label class="label" for="endereco">Endereço</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="cep" id="cep" class="cep input" minlength="8" maxlength="8" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">,
                        <label class="label" for="cep">CEP</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="fone" id="telefone" class="phone_with_ddd input telefone" minlength="11" maxlength="11" onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                        <label class="label" for="telefone">Telefone</label>
                    </div>
                    <div class="input-container">
                        <input type="date" name="data_nasc" id="data_nasc" class="input" minlength="10" maxlength="10" min="1917-01-01" max="2019-12-31" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        <label class="label" for="data_nasc">Data de Nascimento</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="cpf" id="cpf" class="cpf input" minlength="11" maxlength="11" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                        <label class="label" for="cpf">CPF</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="rg" id="rg" class="rg input" minlenght="11" maxlength="11" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                        <label class="label" for="rg">RG</label>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" id="email" class="input" maxlength="50" required>
                        <label class="label" for="email">E-mail</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="senha" id="senha" class="input" minlength="8" maxlength="30" required>
                        <label class="label" for="senha">Senha</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="confSenha" id="confSenha" class="input" minlength="8" maxlength="30" required>
                        <label class="label" for="confSenha">Confirme sua Senha!</label>
                    </div>
                    <input type="submit" value="Cadastrar" class="submit"><br><br>
                </form>
            </div>
        </div>
    </body>
</html>
